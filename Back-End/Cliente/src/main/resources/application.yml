spring:
  application:
    name: Cliente  # Nome do microsserviço
    mongodb:
      database: cliente  # Banco de dados MongoDB do microsserviço
      uri: mongodb://mongo-cliente:27017/cliente
  cloud:
    zookeeper:
      connect-string: zookeeper:2181  # Endereço do Zookeeper
      discovery:
        enabled: true  # Habilita o registro do serviço
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server:
  port: 8081  # Porta do microsserviço